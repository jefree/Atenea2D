<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Example with Atenea</title>
</head>
<body>

</body>

<script src="../src/atenea/core.js" type="text/javascript"></script>
<script type="text/javascript">
	
	// init framework
	Atenea.init(400, 400);

	//make models

	Point = {
		init:function(){
			console.log('new Point');
		},
		
		x:1,
		y:2,

		draw : function(canvas){

			canvas.fillRect(this.x, this. y, 10, 10);
		}
	}

	Coord = {

		j : 3
	}

	//register models

	Atenea.register('Point', Point);
	Atenea.register('Coord', Coord);

	//expand object
	p1 = Atenea.parse('Point', Coord);

	//make objects from models
	p2 = Atenea.parse('Point, Coord');

	p2.x = 100;
	p2.y = 200;

	Atenea.register('main', {

		entities : [p1, p2]
	});

	Atenea.start('main');

</script>
</html>

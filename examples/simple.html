<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Example with Atenea</title>
</head>
<body>

</body>

<script src="../src/atenea/core.js" type="text/javascript"></script>
<script type="text/javascript">
	
	// init framework
	Atenea.init(400, 400);

	//make models

	Point = {

		init:function(){
			console.log('new Point');
		},
		
		x:1,
		y:2,

		draw : function(canvas){

			canvas.fillRect(this.x, this. y, 10, 10);
		},

		logic:{

			sensor: {up:'up'},
			controller:{

				jump:{
					sensor:'up',
					controller:'and',
					actuator:'jump'
				}
			}, 

			actuator:{jump:'Jump !'}
		}
	}

	Coord = {

		j : 3
	}

	LOGIC = {

		sensor:{down:'down'},
		controller:{

			hide:{
				sensor:'down, up',
				operator:'and',
				actuator:'hide'
			}
		},
		actuator:{hide:'Hide!'}
	}

	//register models

	Atenea.register('Point', Point);
	Atenea.register('Coord', Coord);
	Atenea.register('LOGIC', LOGIC);

	//expand object
	p1 = Atenea.parse('Point, LOGIC');

	//make objects from models
	p2 = Atenea.parse('Coord');
	Atenea.parse('Point', p2);

	p2.x = 100;
	p2.y = 200;

	Atenea.register('main', {

		entities : [p1, p2]
	});

	Atenea.start('main');

</script>
</html>
